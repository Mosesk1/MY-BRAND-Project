<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://use.fontawesome.com/e836a072b8.js"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>overview</title>
</head>
<body>
    <header class="admin-header">
        <div class="admin">
            <img class="admin__image" src="../Assets/M.jpg" alt="admin" width="40px" height="40px">
            <span class="admin__name">Admin</span>
        </div>
    </header>
    <div class="wrapper">
        <nav class="left-nav w1">
            <h1 class="nav__title">admin Tools</h1>
            <ul class="nav__list">
                <li class="nav__item active"><i class="fa fa-th nav__icon" aria-hidden="true"></i><a href="dashboard.html">overview</a></li>
                <li class="nav__item"><i class="fa fa-rss nav__icon" aria-hidden="true"></i><a href="blog.html">blogs</a></li>
                <li class="nav__item"><i class="fa fa-comment-o nav__icon" aria-hidden="true"></i><a href="message.html">messages</a></li>
                <li class="nav__item down">
                    <i class="fa fa-sign-out nav__icon" aria-hidden="true"></i>
                        <button class="signout" id="logout-btn">Logout</button>
                </li>
            </ul>
        </nav>
        <main class="dash-content w2">
            <div class="dash-title">
                <h1>dashboard</h1>
            </div>
            <section class="summary">
                <div class="summary__item">
                    <i class="fa fa-comment-o message fa-10x" aria-hidden="true"></i>
                    <div class="summary__title"><span>messages</span></div>
                    <div class="summary__value"><span>17</span></div>
                </div>
            </section>
            <section class="summary">
                <div class="summary__item">
                    <i class="fa fa-rss blog fa-lg" aria-hidden="true"></i>
                    <div class="summary__title"><span>blogs</span></div>
                    <div class="summary__value"><span>8</span></div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
