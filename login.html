<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slyle.css">
    <title>Log In</title>
</head>
<body>
    <section class="login">
        <div class="login__title">
            <span>Log in</span>
        </div>
        <form class="login__form" action="./Dashboard/dashboard.html">
            <div class="login__content">
                <input type="email" class="login__email" name="email" placeholder="Email address">
            </div>
            <div class="login__content">
                <input type="password" class="login__password" name="password" placeholder="Password">
            </div>
            <div class="login__content">
                <input type="checkbox" class="login__check" name="keep_logged">
                <span>Keep me logged in</span>
            </div>
            <div class="login__content">
                <input type="submit" class="login__btn" value="log in">
            </div>
            <div class="register-link m-t-10 text-center">
                <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
            </div>
            <div class="back_home">
                <a href="index.html"> Back</a></p>
            </div>
        </form>
    </section>
</body>
</html>
